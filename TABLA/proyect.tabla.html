<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Energías Renovables</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            color: #004d66;
        }
        .table-container {
            width: 100%;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #004d66;
            margin-top: 20px;
            border-radius: 8px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #004d66;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #008080;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            width: 250px;
            border: 1px solid #b3d9ff;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
    <script>
        async function cargarCSV() {
            try {
                const respuesta = await fetch("10 wind-share-energy - copia.csv");
                const texto = await respuesta.text(); 
                const lineas = texto.split("\n");
                const encabezados = lineas[0].split(",");
                
                const tbody = document.querySelector("#tablaUsuarios");
                tbody.innerHTML = "";
                
                lineas.slice(1).forEach((linea) => {
                    const columnas = linea.split(",");
                    if (columnas.length === encabezados.length) {
                        const fila = document.createElement("tr");
                        columnas.forEach((dato) => {
                            const celda = document.createElement("td");
                            celda.textContent = dato.trim();
                            fila.appendChild(celda);
                        });
                        tbody.appendChild(fila);
                    }
                });
            } catch (error) {
                console.error("Error al cargar el CSV", error);
            }
        }

        function searchTable() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const rows = document.querySelectorAll('#tablaUsuarios tr');

            rows.forEach(row => {
                const cells = row.getElementsByTagName('td');
                const found = Array.from(cells).some(cell => cell.textContent.toLowerCase().includes(filter));
                row.style.display = found ? '' : 'none';
            });
        }
        
        document.addEventListener("DOMContentLoaded", cargarCSV);
    </script>
</head>
<body>
    <div class="container">
        <h2>Tabla de Energías Renovables</h2>
        <input type="text" id="searchInput" onkeyup="searchTable()" placeholder="Buscar...">
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>País</th>
                        <th>Codigo pais</th>
                        <th>Año</th>
                        <th>Energías Renovables (%)</th>
                    </tr>
                </thead>
                <tbody id="tablaUsuarios"></tbody>
            </table>
        </div>
    </div>
</body>
</html>
